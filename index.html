<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDex Society</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh; /* Full height for mobile */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            margin: 20px 0;
        }

        .logo {
            width: 150px;
            opacity: 0.8; /* Dimmed logo */
            animation: none; /* Stopped rotation */
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
            text-transform: uppercase; /* Capitalize letters */
            transition: text-shadow 0.3s ease;
        }

        h1:hover {
            text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff; /* Glow effect on hover */
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .social-links a {
            margin: 10px;
            display: inline-block;
            animation: bounceIn 2s ease-in-out;
        }

        .social-links img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAC0CAYAAAA9zQYyAAAABGdBTUEAALGPC/xhBQAAAAlwSFlzA..." alt="ProDex Logo" class="logo">
        <h1>ProDex</h1>
    </header>
    <section class="social-links">
        <a href="https://www.instagram.com/prodex.iitkgp/">
            <img src="data:image/jpeg;base64,... (Base64 for Instagram logo) ..." alt="Instagram">
        </a>
        <a href="https://www.facebook.com/prodex.iitkgp">
            <img src="data:image/jpeg;base64,... (Base64 for Facebook logo) ..." alt="Facebook">
        </a>
        <a href="https://www.linkedin.com/company/prodex-iit-kharagpur/mycompany/">
            <img src="data:image/jpeg;base64,... (Base64 for LinkedIn logo) ..." alt="LinkedIn">
        </a>
        <a href="https://prodex-iitkgp.netlify.app">
            <img src="data:image/png;base64,... (Base64 for Website logo) ..." alt="Website">
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeDHRO3hYztqlZBHlihS13JsL_pdLFCcANmY81TGPwBeWY0Kw/viewform?usp=sf_link">
            <img src="data:image/png;base64,... (Base64 for Google Form logo) ..." alt="Google Form">
        </a>
    </section>
    <script src="script.js"></script>
</body>
</html>
